{% extends 'base.html' %}

    <p class="mb-4">This application allows you to upload files to Google Cloud Storage.</p>
    
    <div>
        <a href="{{ url_for('file_storage.manage_files') }}" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">
            Manage Files
        </a>
        <a href="{{ url_for('chatbot.chatbot_page') }}" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
            Try our AI Assistant
        </a>
    </div>
{% endblock %}
